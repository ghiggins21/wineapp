<div class="form-group rating-numeric-slider" {% include "django/forms/widgets/attrs.html" %}>
  <div class="rating-numeric-slider-range ui-slider ui-slider-horizontal ui-slider-range"></div>
  <span class="rating-numeric-slider-range_text" id='{{ widget.attrs.id }}_text'>
    {{ widget.value_text }}
  </span>
  {% for widget in widget.subwidgets %}
    {% include widget.template_name %}
  {% endfor %}
</div>
